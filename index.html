    <script>
        $('#gesSec').click(function () {
            $('.divbut').animate({
                marginRight: +900
            }, 'slow', 'swing');

            setTimeout(() => {
                $("#includedContent").load("section.html")
                setTimeout(() => {
                    getdata();
                }, 200);
            }, 700);

        });
        $('#gesGrou').click(function () {
            $('.divbut').animate({

            }, 'slow', 'swing');

                $("#includedContent").load("groupe.html")

                    getSelectfilier();
                    getdatagrp();
                }, 200);
            }, 700);
        });
        $('#gesEtu').click(function () {

            }, 700);

        $('#gesSalle').click(function () {

        $('#gesformateur').click(function () {

                }, 200);
            }, 700);
        });
        $('#gesdetemp').click(function () {
            $('.divbut').animate({
                marginRight: +900
            }, 'slow', 'swing');

            setTimeout(() => {
                $("#includedContent").load("emtemp.html")
                setTimeout(() => {
                    var timetable = new Timetable();
                    timetable.setScope(8, 19);
                    timetable.addLocations(['Monday', 'Tuesday', 'Wednesday', 'Thursday',
                        'Friday', 'Saturday'
                    ]);
                    var renderer = new Timetable.Renderer(timetable);
                    renderer.draw('.timetable');
                    select_formateur();
                    
                }, 200);
            }, 700);
        });
    </script>
